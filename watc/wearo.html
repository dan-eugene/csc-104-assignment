        .product{

            background-color: rgb(248, 246, 246);

        .product img{
            width: 100%;
            height:auto;
            border-radius: 20PX;
            border: AUTO;
        }
        .product h2,.product h3{
            text-align: center;
        }
        .product ul{
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
        }
        .product button{
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        .product button:hover{
            background-color: #45a049;
        }
    </style>
